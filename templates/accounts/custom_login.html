{% extends 'blood/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h2 class="mb-0"><i class="fas fa-sign-in-alt mr-2"></i>User Login</h2>
        </div>
        <div class="card-body p-4">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block mt-3">Send OTP</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="text-center mt-3">
                Don't have an account? <a href="/accounts/register/">Register here</a>
            </div>
            <div class="text-center mt-2">
                <a href="/forgot-password/">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
