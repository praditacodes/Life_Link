{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Email OTP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <style>
        body {
            min-height: 100vh;
            /* background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%); */
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .otp-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .otp-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 6px 32px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .otp-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .otp-title i {
            color: #E53935;
            margin-right: 0.7rem;
            font-size: 1.7rem;
        }
        .form-group label {
            color: #E53935;
            font-weight: 500;
            margin-bottom: 0.4rem;
            font-size: 1.05rem;
            text-align: left;
            width: 100%;
        }
        .form-control {
            border-radius: 1.2rem;
            border: 1.5px solid #E53935;
            padding: 0.7rem 1.1rem;
            font-size: 1.1rem;
            background: #f7fafd;
            color: #222;
            height: 48px;
            line-height: 1.5;
            margin-bottom: 1.2rem;
        }
        .btn-otp {
            background: #E53935 !important;
            border: none;
            color: #fff !important;
            border-radius: 1.2rem;
            font-weight: 700;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            box-shadow: none;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .btn-otp:hover {
            background: #D32F2F !important;
            color: #fff !important;
            box-shadow: none;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    {% include "blood/navbar.html" %}
    <div class="otp-main">
        <div class="otp-card">
            <div class="otp-title"><i class="fas fa-key"></i>Enter Email OTP</div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-left">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                </div>
                <button type="submit" class="btn btn-otp btn-block">Verify OTP</button>
            </form>
        </div>
    </div>
    {% include "blood/footer.html" %}
</body>
</html>
