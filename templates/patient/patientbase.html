*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body {
    background: #fff;
}
.bg-danger {
    background-color: #ff0018!important;
}

.wrapper{
  display: flex;
  position: relative;
}

.wrapper .sidebar{
  width: 200px;
  height: 100%;
  background: #343a40;
  padding: 30px 0px;
  position: fixed;
}

.wrapper .sidebar h2{
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .sidebar ul li{
  padding: 15px;
  border-bottom: 1px solid #bdb8d7;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper .sidebar ul li a{
  color: #bdb8d7;
  display: block;
}

.wrapper .sidebar ul li a .fas{
  width: 25px;
}

.wrapper .sidebar ul li:hover{
  background-color: #E53935 !important;
}
    
.wrapper .sidebar ul li:hover a{
  color: #fff;
}
 
.wrapper .sidebar .social_media{
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
}

.wrapper .sidebar .social_media a{
  display: block;
  width: 40px;
  background: #E53935 !important;
  height: 40px;
  line-height: 45px;
  text-align: center;
  margin: 0 5px;
  color: #fff !important;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.wrapper .main_content{
  width: 100%;
  margin-left: 200px;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

.wrapper .main_content .info{
  margin: 20px;
  color: #717171;
  line-height: 25px;
}

.wrapper .main_content .info div{
  margin-bottom: 20px;
}

@media (max-height: 500px){
  .social_media{
    display: none !important;
  }
}
.fa-sign-out-alt{
    color: white;
    font-size: 2ex;
}

    body {
        background: #fff;
    }
    .navbar, .main-header, .header, .dashboard-header {
        background: #fff !important;
        color: #222 !important;
    }
    .sidebar {
        background: #fff !important;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.04);
        color: #333;
        min-height: 100vh;
    }
    .sidebar ul li a, .sidebar ul li a:visited {
        color: #E53935 !important;
        font-weight: 500;
        border-radius: 0.75rem;
        transition: background 0.2s, color 0.2s;
        background: #fff !important;
    }
    .sidebar ul li a:hover, .sidebar ul li.active a {
        background: #E53935 !important;
        color: #fff !important;
    }
    .sidebar .logout-btn, .btn-block.sidebar.logout-btn {
        background: #E53935 !important;
        color: #fff !important;
        border-radius: 1rem;
        font-weight: 600;
        width: 100%;
        border: none;
        box-shadow: none;
    }
    .sidebar .logout-btn:hover, .btn-block.sidebar.logout-btn:hover {
        background: #D32F2F !important;
        color: #fff !important;
    }
    .rounded-circle.mb-2, .sidebar .rounded-circle.mb-2 {
        background: #fff !important;
        color: #E53935 !important;
        border: 3px solid #e0e0e0 !important;
    }
    .font-weight-bold { color: #333 !important; }
    .nav-link { color: #222 !important; font-weight: 500; border-radius: 1rem; }
    .nav-link.active, .nav-link:hover {
        background: #FF3B30 !important;
        color: #fff !important;
    }
    .btn, .btn-primary, .btn-danger, .btn--radius-2 {
        background: #E53935 !important;
        border-color: #E53935 !important;
        color: #fff !important;
    }
    .btn:hover, .btn-primary:hover, .btn-danger:hover, .btn--radius-2:hover {
        background: #D32F2F !important;
        color: #fff !important;
    }
    .form-label, label {
        color: #d6336c;
    }
    .form-control:focus {
        border-color: #FFC1CC;
        box-shadow: 0 0 0 0.2rem rgba(255,193,204,0.25);
    }

    </style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-danger">
        <a style="color:white;" class="navbar-brand" href="/"><i class="fab fa-gratipay"></i>&nbsp;<font face = "Comic sans MS" size ="4">Life-Link</font></a>
        
      
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/logout">Logout &nbsp; <i class="fas fa-sign-out-alt"></i></a>
                </li>
                
            </ul>
        </div>
      </nav>
<br><br>
<div class="wrapper">
    <!-- Sidebar Start -->
<div class="sidebar d-flex flex-column align-items-center p-3" style="min-height: 100vh; background: #fff !important; border-radius: 1.5rem; box-shadow: 0 4px 24px rgba(0,0,0,0.04); width: 240px; position: fixed; top: 0; left: 0;">
    <div class="sidebar-profile text-center mb-4 mt-3">
        {% if user.profile.profile_pic %}
            <img src="{{ user.profile.profile_pic.url }}" class="rounded-circle mb-2" style="width: 70px; height: 70px; object-fit: cover; border: 3px solid #e0e0e0; background: #fff;">
        {% else %}
            <div class="rounded-circle mb-2" style="width: 70px; height: 70px; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #E53935; border: 3px solid #e0e0e0;">
                <i class="fas fa-user"></i>
            </div>
        {% endif %}
        <div class="font-weight-bold" style="color: #333;">{{ user.first_name }} {{ user.last_name }}</div>
        <div class="small text-muted">Patient</div>
    </div>
    <ul class="nav flex-column w-100">
        <li class="nav-item mb-2">
             <a class="nav-link {% if request.path == '/accounts/dashboard/' %}active{% endif %}" href="{% url 'user-dashboard' %}">
                <i class="fas fa-home mr-2"></i> Home
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link {% if request.path == '/patient/make-request' %}active{% endif %}" href="/patient/make-request">
                <i class="fas fa-sync-alt mr-2"></i> Make Request
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link {% if request.path == '/patient/my-request' %}active{% endif %}" href="/patient/my-request">
                <i class="fas fa-history mr-2"></i> Request History
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link {% if request.path == '/search-donors/' %}active{% endif %}" href="/search-donors/">
                <i class="fas fa-search mr-2"></i> Search Donor
            </a>
        </li>
    </ul>
    <div class="mt-auto w-100 mb-3">
        <a href="{% url 'logout' %}" class="btn btn-block sidebar logout-btn">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </a>
    </div>
</div>
<!-- Sidebar End -->
    <div class="main_content">
